<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="stylesheet" href="/assets/style.css">

	{% seo %}
</head>
<body>
	<header>
		<div class="headercontainer">
			<div class="title"><a href="/">{{ site.title }}</a></div>
		</div>
	</header>

	<div class="container">
		<article>
			{% if page.title and page.title != "Index page" %}<h1>{{ page.title }}</h1>{% endif %}
			{{ content }}
		</article>
	</div>

	<footer>
		Content is licensed under CC-BY 4.0
		&ndash; <a target="_blank" href="{{ site.repo }}">Website source</a>
		&ndash; <a target="_blank" href="{{ site.repo }}/edit/master/{{ page.path }}">Edit this page</a>
	</footer>
</body>
</html>
